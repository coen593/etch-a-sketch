<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="grid">
        </div>
        <div class="bottom">
            <button class="btn" id="reset">Reset</button>
            <input type="range" min="8" max="100" value="50" class="slider" id="rangeSize">
            <div class="colorOptions">
                <button class="btn" id="blackWhite">Black and White</button>
                <button class="btn" id="greyScale">Greyscale</button>
                <button class="btn" id="id">Colour</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
